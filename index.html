
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Page</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f3f3f3;
        padding-top: 50px;
        margin: 0;
    }

    /* Banner animation from left to right */
    .banner {
        background-color: #ff4c4c;
        color: white;
        font-size: 40px;
        padding: 20px;
        border-radius: 5px;
        white-space: nowrap;
        position: absolute;
        top: 50px;
        left: -100%;
        animation: slide 10s linear infinite; /* Move the banner left to right */
        display: flex;
        align-items: center;
    }

    /* Keyframe animation for the sliding effect */
    @keyframes slide {
        0% {
            left: -100%;
        }
        100% {
            left: 100%;
        }
    }

    .name {
        font-size: 30px;
        color: #333;
        margin-top: 20px;
    }

    /* Styling for the food emojis in the banner */
    .food-emojis {
        font-size: 50px;  /* Adjust size as needed */
        margin-right: 20px;
    }

    /* Image container styling */
    .image-container {
        margin-top: 30px;
        max-width: 100%;
    }

    /* Updated image styling to reduce size */
    .image-container img {
        width: 50%; /* Reduced from 100% to 50% */
        max-width: 500px; /* Optional: sets a max width in pixels */
        height: auto; /* Maintain aspect ratio */
        display: block;
        margin: 0 auto; /* Centers the image */
        border-radius: 10px;
    }
</style>
</head>
<body>

    <div class="banner">
        <!-- Food emojis in the banner -->
        <div class="food-emojis">
            🍕🍔🍟🌮🍣🍩🍦🍪🍉🍇🍓
        </div>
        Sorry, <span id="name"></span>!
    </div>

    <!-- Image Section -->
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/prasannaakiri/htmlpage/main/lav.jpeg" alt="Image" />
    </div>

    <script>
        // Get the URL parameter "name"
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || 'Lavanya(Friend)'; // Default to 'Friend' if no name is given

        // Update the name in the banner
        document.getElementById('name').textContent = name;
    </script>

</body>
</html>
